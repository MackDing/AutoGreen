name: AutoGreen-CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: "0 */8 * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Auto green
        run: |
          git config --local user.email "ran.ding@extremevision.com.cn"
          git config --local user.name "ran.ding"
          echo "a commit a day keeps your girlfriend away" >> contribution.txt
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          git commit --allow-empty -m "update!" --author="GitHub <noreply@github.com>"
          git push
