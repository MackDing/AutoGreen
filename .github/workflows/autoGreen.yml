name: AutoGreen-CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: "0 */6 * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Auto green
        run: |
          # Increment commit count in a file
          echo $(($(cat commit_count.txt) + 1)) > commit_count.txt
          
          # Create commit and push
          git config --local user.email "${{ github.email }}"
          git config --local user.name "${{ github.actor }}"
          git add .
          git commit -m "Auto commit #$(( $(cat commit_count.txt) ))"
          git push origin master

          # Print commit time and count to README.md
          echo "Last commit time: $(date)" >> README.md
          echo "Commit count: $(cat commit_count.txt)" >> README.md
          git add README.md
          git commit -m "Update README with commit info"
          git push origin master 
